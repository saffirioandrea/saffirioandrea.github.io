---
layout: default
---
<div class="container">
  <div class="container__post">
    <!-- begin post -->
    <a href="{{site.baseurl}}/" class="nav__link" data-aos="fade-up" data-aos-easing="ease-out-quad" data-aos-duration="1400">Back to Homepage</a>
    <article class="post">
      <div class="post__head" data-aos="fade-up" data-aos-easing="ease-out-quad" data-aos-duration="700">
        <h1 class="post__title">{{ page.title | escape }}</h1>

        {% if page.image %}
        <div class="post-image img-blur" style="margin-top:3vh; background-image: url({{site.baseurl}}{{page.image}})"></div>
        {% endif %}
      </div>

      <div class="post__content" data-aos="fade-up" data-aos-easing="ease-out-quad" data-aos-delay="100" data-aos-duration="700">
        {{ content }}
      </div>

    </article>
    {% include footer.html %}
    <!-- end post -->
  </div>
</div>
