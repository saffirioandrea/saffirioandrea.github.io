---
layout: default
---

<div class="container-fluid p-0">
  <!-- Header -->
  {% include header.html %}

  <!-- Hero Section with Cover Image -->
  <section class="hero-section position-relative overflow-hidden">
    <!-- Cover Image Background -->
    <div class="hero-bg position-absolute top-0 start-0 w-100 h-100">
      {% if page.image %}
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="img-fluid w-100 h-100 object-fit-cover">
      {% else %}
      <!-- Fallback gradient background -->
      <div class="bg-gradient-primary w-100 h-100"></div>
      {% endif %}
      <!-- Dark overlay for better text readability -->
      <div class="overlay position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>
    </div>

    <!-- Hero Content -->
    <div class="hero-content position-relative d-flex align-items-end justify-content-center text-center text-white">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            <!-- Post Title -->
            <h1 class="display-4 display-md-3 display-lg-2 fw-bold mb-3 text-shadow">
              {{ page.title }}
            </h1>

            <!-- Optional excerpt/description -->
            {% if page.excerpt %}
            <p class="lead fs-5 fs-md-4 mb-4 text-light">
              {{ page.excerpt | strip_html | truncatewords: 30 }}
            </p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Main Content Section -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <!-- Post Content -->
      <article class="post-content py-5">
        <!-- Main Content -->
        <div class="content">
          {{ content }}
        </div>
      </article>
    </div>
  </div>
</div>

<!-- Custom CSS per il layout -->
<style>
  /* Hero Section Styles */
  .hero-section {
    min-height: 35vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  @media (min-width: 768px) {
    .hero-section {
      min-height: 30vh;
    }
  }

  @media (min-width: 1200px) {
    .hero-section {
      min-height: 40vh;
    }
  }

  .hero-bg img {
    object-fit: cover;
  }

  .hero-content {
    min-height: inherit;
    z-index: 2;
  }

  .text-shadow {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  .content {
    text-align: left;
  }

  /* Post Content Styles */
  .post-content {
    font-size: 1.1rem;
    line-height: 1.7;
  }

  @media (min-width: 768px) {
    .post-content {
      font-size: 1.125rem;
      line-height: 1.8;
    }
  }

  .content h2,
  .content h3,
  .content h4 {
    margin-top: 2rem;
    margin-bottom: 1rem;
  }

  .content p {
    margin-bottom: 1.5rem;
  }

  .content img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin: 1.5rem 0;
  }

  /* Responsive adjustments */
  @media (max-width: 576px) {
    .display-4 {
      font-size: 2rem !important;
    }

    .lead {
      font-size: 1rem !important;
    }

    .hero-section {
      min-height: 50vh;
    }
  }

</style>
