---
layout: default
useAltBackground: true
---

<div class="post-header">
  <h1 class="post-title p-name">
    {{ page.title | escape }}
  </h1>
  {%- if page.description -%}
  <p class="post-sub-title">{{page.description | escape }}</p>
  {%- endif -%}
</div>

<div class="post-content e-content">
  {{ content }}
</div>
