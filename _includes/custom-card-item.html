<div
  class="work-preview card"
  itemprop="mainEntity"
  itemscope
  itemtype="http://schema.org/Game"
>
  <figure class="effect-lily rounded">
    <a
      href="{{ include.url }}"
      title="{{include.title}}"
      {%if
      include.open_new_tab
      %}
      target="_blank"
      {%endif%}
    >
      {% if include.image %}
      <img
        class="img-fluid"
        src="{{ include.image }}"
        alt="{{ include.title }}"
      />
      {% endif %}
      <figcaption>
        <div>
          <h2>
            {{ include.title }}
          </h2>
          <p>
            {{ include.description }}
          </p>
        </div>
      </figcaption>
    </a>
  </figure>
</div>
