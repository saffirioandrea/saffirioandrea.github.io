<head>
  <meta charset="utf-8" />

  <!-- mobile responsive meta -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}{{ page.title }} | Andrea Saffirio {% else %}{{
    site.title }}{% endif %}
  </title>
  <meta name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title |
      escape }}" href="{{ " /feed.xml" | relative_url }}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap + Main Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Site URL -->
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:site_name" content="saffirioandrea.com" />
  <meta property="og:title"
    content="{% if page.title %}{{ page.title }} | Andrea Saffirio {% else %}{{ site.title }}{% endif %}" />
  <meta property="twitter:title"
    content="{% if page.title %}{{ page.title }} | Andrea Saffirio {% else %}{{ site.title }}{% endif %}" />
  <meta property="og:type" content="website" />

  <!-- Site Image -->
  <meta property="og:image" content="{{ site.url }}{{ site.seo_image }}" />
  <meta name="twitter:image" content="{{ site.url }}{{ site.seo_image }}" />

  <!-- Site Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}{{site.favicon}}/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}{{site.favicon}}/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}{{site.favicon}}/favicon-16x16.png" />
  <!--<link rel="manifest" href="{{ site.url }}{{site.favicon}}/site.webmanifest" />-->
  <link rel="mask-icon" href="{{ site.url }}{{site.favicon}}/safari-pinned-tab.svg" color="#ffaa55" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Site Description -->
  <meta name="description" content="{{ site.description }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="twitter:description" content="{{ site.description }}" />

  <!-- Twitter Details -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />

  <!-- Facebook Details -->
  <meta property="fb:app_id" content="0" />
</head>
